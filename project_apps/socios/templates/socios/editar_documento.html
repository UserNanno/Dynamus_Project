{% extends 'base.html' %}

{% block title %}Editar Documento{% endblock %}

{% block content %}
<h2>Editar Documento</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" style="background-color: #4CAF50; color: white;">Guardar Cambios</button>
    <a href="{% url 'mis_documentos' %}" style="margin-left: 1rem;">Cancelar</a>
</form>
{% endblock %}
